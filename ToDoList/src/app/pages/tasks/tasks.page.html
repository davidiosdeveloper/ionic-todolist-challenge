<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To-Do List
    </ion-title>
    <ion-buttons slot="end" *ngIf="enableCategories$ | async">
      <ion-button (click)="openFilterModal()">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <!-- Modal de filtros -->
  <ion-modal [isOpen]="showFilterModal" (didDismiss)="closeFilterModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Filtrar tareas</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeFilterModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-checkbox 
              [checked]="filterPending" 
              (ionChange)="togglePendingFilter()">
              Solo pendientes
            </ion-checkbox>
          </ion-item>
          <ion-item *ngFor="let category of (categories$ | async) || []">
            <ion-checkbox 
              [checked]="selectedCategories.includes(category.id)" 
              (ionChange)="toggleCategoryFilter(category.id)">
              {{ category.name }}
            </ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

<ion-content>
  <cdk-virtual-scroll-viewport itemSize="60" style="height: 99%;">
    <ion-item>
      <ion-input placeholder="Nueva tarea" [(ngModel)]="newTaskTitle"></ion-input>
      <ion-button 
        (click)="addTask(newTaskTitle)" 
        [disabled]="!newTaskTitle || newTaskTitle.trim() === ''">
        Agregar
      </ion-button>
    </ion-item>

    <app-task-item
      *cdkVirtualFor="let task of tasks$ | async"
      [task]="task"
      [categories]="categories$ | async"
      (toggle)="toggleTask($event)"
      (delete)="deleteTask($event)"
      (categoryChange)="openCategoryModal($event)">
    </app-task-item>
  </cdk-virtual-scroll-viewport>

  <!-- Modal de categorias -->
  <ion-modal [isOpen]="showCategoryModal" (didDismiss)="closeCategoryModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Seleccionar categor√≠as</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeCategoryModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item *ngFor="let category of (categories$ | async) || []">
            <ion-checkbox
              slot="start"
              [checked]="selectedTask?.categoryId?.includes(category.id)"
              (ionChange)="toggleCategory(category.id)">
            </ion-checkbox>
            <ion-label>{{ category.name }}</ion-label>
            <ion-button fill="clear" color="danger" slot="end" (click)="confirmDeleteCategory(category)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
        <ion-item>
          <ion-input placeholder="Nueva categoria" [(ngModel)]="newCategoryTitle"></ion-input>
          <ion-button 
            (click)="addCategory(newCategoryTitle)" 
            [disabled]="!newCategoryTitle || newCategoryTitle.trim() === ''">
            Agregar
          </ion-button>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
